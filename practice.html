<!DOCTYPE html>
<html>
  <head>
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <button>Get JSON data</button>
    <script>
        const libraryapi = "https://openlibrary.org/books/OL24839567M.json";
        function getBookTitle() {
          $.ajax({
            url: libraryapi,
            method: "GET",
          }).then(function (data) {
            console.log("TITLE:", data.title);
            console.log("AUTHOR:", data.by_statement)
          });
        }
      $("button").click(function () {
        // console.log("THIS IS WORKING");
        getBookTitle();
      });

    </script>

    <div></div>
  </body>
</html>
